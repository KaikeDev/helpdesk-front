<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Deletar Cliente</h1>

    <img
      class="fullWidth"
      src="assets/img/tecnico-create.svg"
      alt="Imagem ilutrativa para criar um cliente"
    />

    <section class="section">
      <mat-checkbox [disabled]="true"  class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox  [disabled]="true"  class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox  [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
    </section>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input
          [(ngModel)]="cliente.nome"
          name="nome"
        [disabled]="true"
          matInput

        />
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input
          [(ngModel)]="cliente.cpf"
          name="cpf"
          [disabled]="true"
          matInput
        />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          [(ngModel)]="cliente.email"
          name="email"
          [disabled]="true"
          matInput
        />
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Senha</mat-label>
        <input
          [(ngModel)]="cliente.senha"
          name="senha"
          [disabled]="true"
          type="password"
          matInput
        />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </p>
    <button (click)="deleteCliente()"

      class="container mat-elevation-z4"
      mat-flat-button
      style="background-color: #005cbb; height: 30px"
    >
      Deletar
    </button>
    <br />
    <button
      routerLink="../../"
      class="container mat-elevation-z4"
      mat-fab
      aria-label="Example icon button with a delete icon"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </form>
</div>
