<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Cadastrar Técnico</h1>

    <img
      class="fullWidth"
      src="assets/img/tecnico-create.svg"
      alt="Imagem ilutrativa para criar um técnico"
    />

    <section class="section">
      <mat-checkbox class="margin">Admin</mat-checkbox>
      <mat-checkbox class="margin">Cliente</mat-checkbox>
      <mat-checkbox class="margin">Técnico</mat-checkbox>
    </section>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex: kaike tuerpe" />
        <mat-icon matSuffix>badge</mat-icon>

      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="Ex: 000.000.000-00" />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex: fulano@gmail.com" />
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Ex: 1234" />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </p>
    <button class="container mat-elevation-z4"  mat-flat-button style="background-color: #005CBB; height: 30px;">Cadastrar</button>
    <br>
    <button class="container mat-elevation-z4" mat-fab aria-label="Example icon button with a delete icon">
      <mat-icon>delete</mat-icon>
    </button>

  </form>
</div>
