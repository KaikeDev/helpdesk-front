<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Atualizar Técnico</h1>

    <img
      class="fullWidth"
      src="assets/img/tecnico-create.svg"
      alt="Imagem ilutrativa para criar um técnico"
    />

    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
    </section>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input
          [(ngModel)]="tecnico.nome"
          name="nome"
          [formControl]="nome"
          required
          matInput
          placeholder="Ex: kaike tuerpe"
        />
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input
          [(ngModel)]="tecnico.cpf"
          name="cpf"
          [formControl]="cpf"
          required
          matInput
          placeholder="Ex: 000.000.000-00"
          mask="000.000.000-00"
        />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          [(ngModel)]="tecnico.email"
          name="email"
          [formControl]="email"
          required
          matInput
          placeholder="Ex: fulano@gmail.com"
        />
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Senha</mat-label>
        <input
          [(ngModel)]="tecnico.senha"
          name="senha"
          [formControl]="senha"
          required
          type="password"
          matInput
          placeholder="Ex: 1234"
        />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </p>
    <button (click)="updateTecnico()"
      [disabled]="!validaCampos()"
      class="container mat-elevation-z4"
      mat-flat-button
      style="background-color: #005cbb; height: 30px"
    >
      Atualizar
    </button>
    <br />
    <button
      routerLink="../../"
      class="container mat-elevation-z4"
      mat-fab
      aria-label="Example icon button with a delete icon"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </form>
</div>
