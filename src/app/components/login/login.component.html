<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help-Desk - Log-in</h1>

    <img src="assets/img/login-image.svg" alt="Imagem de login" />
    <mat-form-field class="full-width">
      <mat-label>E-mail</mat-label>
      <input
        [formControl]="email"
        required
        [(ngModel)]="creds.email"
        name="email"
        matInput
        placeholder="Ex. fulano@mail.com"
      />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        required
        [(ngModel)]="creds.senha"
        name="senha"
        type="password"
        matInput
        placeholder="Digite sua senha"
      />
    </mat-form-field>

    <button class="full-width mat-elevation-z4" mat-stroked-button [disabled]="!validaCampos()">
      Login
    </button>

  </form>
</div>
